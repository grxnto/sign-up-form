<!DOCTYPE html>
<html>
<head>
  <title>Sign-Up Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  
  <script type="module" crossorigin src="./assets/index-a4335de2.js"></script>
  <link rel="stylesheet" href="./assets/index-f41e5fac.css">
</head>

<body>
  <div class="body">
    <div id="scene-container">
    </div>
    <div id="sign-up">
      <form>
        <div class="text-content">
          <div class="title">
            <h2>Create An Account</h2>
          </div>
          <div class="description">
            <h3>This page was made with three.js and is not a real form.</h3>
          </div>
        </div>
        <div class="form">
          <fieldset>
            <div class="username">
              <input type="text" id="username" name="username" autocomplete="off" class="form_input" placeholder=" ">
              <label for="username" class="form_label">Username</label>
            </div>
            <div class="email">
              <input type="email" id="email" name="email" autocomplete="off" class="form_input" placeholder=" ">
              <label for="email" class="form_label">Email</label>
            </div>
            <div class="password">
              <input type="password" id="user_password" name="password" autocomplete="off" class="form_input" placeholder=" ">
              <label for="password" class="form_label">Password</label>
            </div>
            <div class="confirm">
              <input type="password" id="confirm_password" name="confirm_password" autocomplete="off" class="form_input" placeholder=" ">
              <label for="username" class="form_label">Confirm Password</label>
            </div>
          </fieldset>
          <div class="buttons">
            <div class="remember_me">
              <input type="checkbox" id="remember_me" name="remember_me" class="rminput">
              <label for="remember_me" class="rmlabel">Remember me</label>
            </div>
            <div class="message">
              <p>By signing up, you are agreeing to the <span>Terms of Conditions</span> and <span>Privacy Policy</span></p>
            </div>
            <div class="submit">
            <button type="submit" class="submitbtn">Continue</button>
            </div>
          </div>
          <div class="message2">
            <div class="check">Already have an account? <span>Login</span></div>
          </div>
        </div>
      </fieldset>
      <div class="footer">
        <h4><a href="https://github.com/grxnto" target="_blank">grxnto.github</a></h4>
        <img src="./assets/github-fb3774ad.png" alt="github logo">
      </div>
    </div>
  </div>
  
</body>

</html>
